<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupid's Mixer - Couple Name Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Shim for process.env to prevent "process is not defined" crashes in browser
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cursive: ['Pacifico', 'cursive'],
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              love: {
                50: '#fff0f3',
                100: '#ffe3e8',
                200: '#ffc9d2',
                300: '#ff9fb3',
                400: '#ff6b8b',
                500: '#ff3366',
                600: '#e61e50',
                700: '#c2103b',
                800: '#a01135',
                900: '#851330',
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fff0f3;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>

  "imports": {
    "@google/genai": "https://esm.run/@google/genai@1.30.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
